      <div>

      </div>
      <div>
        <input type="checkbox" name="water"/>
        <label for="water">Water</label>
      </div>
      <div>
        <input type="checkbox" name="first aid kits"/>

      </div>
      <div>
        <input type="checkbox" name="showers"/>

      </div>
      <div>
        <input type="checkbox" name="bathrooms"/>

      </div>

      </div>

        <input type="checkbox" name="pet friendly"/>

      </div>
      <div>

{% endblock %}
