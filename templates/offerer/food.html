{% extends "base.html" %}
{% block content %}
  <div class="welcome">
    <h1> Can you supply food?</h1>
    <form method="POST" id="yes-button" action="{{url_for('questions', question='offerer/food_options')}}">
      <button type="submit">Yes</button>
    </form>
    <form method="POST" id="no-button" action="{{url_for('questions', question='offerer/accommodation_time')}}">
      <button type="submit">No</button>
    </form>
  </div>
{% endblock %}
