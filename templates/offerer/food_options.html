{% extends "base.html" %}
{% block content %}
  <div class ="welcome">
    <h1> What kind of meals can you offer? </h1>
    <form method="POST" action="{{url_for('questions', question='offerer/accommodation_time')}}">
      <div class="centered">
        <div class="checkbox">
          <input type="checkbox" value="Breakfast" id="breakfast-label" name="breakfast"/>
          <label for="breakfast">Breakfast</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" value="Lunch" id="lunch-label" name="lunch"/>
          <label for="lunch">Lunch</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" value="Dinner" id="dinner-label" name="dinner"/>
          <label for="dinner">Dinner</label>
        </div>
        <button type="submit">CONTINUE</button>
      </div>
    </form>
  </div>
{% endblock %}
